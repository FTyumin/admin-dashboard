<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="top">

                <div class="search-icon">SEARCH PNG</div>
                <div class="search">
                    <input type="text">
                </div>
                <div class="right-section">
                    <p>Notif</p>
                    <p>Pic</p>
                    <p>Morgan Oakley</p>
                </div>
            </div>

            <div class="action">
                <p>
                    Hi there, Morgan Oakley(@morgan)
                </p>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
    
            </div>
        </div>

            <div class="projects">
                <h2>Your projects</h2>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <div class="info">
                <div class="announcements">
                    <h2>Announcements</h2>
                </div>
    
                <div class="trending">
                    <h2>Trending</h2>
                </div> 
            </div>
            
        </div>

</body>
</html>
